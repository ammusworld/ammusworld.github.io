<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Grass with flowers tile -->
  <rect width="32" height="32" fill="#228B22"/>
  <!-- Grass blades -->
  <line x1="4" y1="8" x2="4" y2="12" stroke="#1E7B1E" stroke-width="1"/>
  <line x1="20" y1="6" x2="20" y2="10" stroke="#2E9B2E" stroke-width="1"/>
  <line x1="26" y1="20" x2="26" y2="24" stroke="#1E7B1E" stroke-width="1"/>
  <!-- Pink flower -->
  <circle cx="8" cy="10" r="2" fill="#FF69B4"/>
  <circle cx="8" cy="10" r="1" fill="#FFB6C1"/>
  <!-- Red flower -->
  <circle cx="22" cy="18" r="2" fill="#FF0000"/>
  <circle cx="22" cy="18" r="1" fill="#FF6666"/>
  <!-- White flower -->
  <circle cx="14" cy="24" r="2" fill="#FFFFFF"/>
  <circle cx="14" cy="24" r="1" fill="#FFFFCC"/>
</svg>
